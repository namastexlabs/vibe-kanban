[package]
edition = "2024"
name = "codex-app-server-protocol"
version = "0.44.0"

[lib]
name = "codex_app_server_protocol"
path = "src/lib.rs"

[dependencies]
codex-protocol = { path = "../protocol" }
paste = "1.0.15"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum_macros = "0.27.2"
ts-rs = "11"
uuid = { version = "1", features = ["serde", "v7"] }

[dev-dependencies]
anyhow = "1"
pretty_assertions = "1.4.1"
